name: "Brand impersonation: Checkr"
description: |
  Impersonation of the background check provider Checkr. Observed privately
  attempting to steal personal information like social security numbers, birth 
  dates, etc.
type: "rule"
source: |
  type.inbound
  and (
      ilike(sender.display_name, '*checkr*')
      or ilike(sender.email.domain.domain, '*checkr*')
  )
  and sender.email.domain.root_domain !~ 'checkr.com'
tags:
  - "brand-impersonation"
  - "suspicious-sender"
